<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col"></div>
        <!-- Aqui va la tarjeta -->
        <div class="col-10">
          <div class="card">
            <div class="card-header">
              Presupuesto semanal
            </div>
            <div class="card-body">
              <div class="container">
                <div class="row">
                  <div class="col">
                    <h5 class="card-title">¿Cuál es el presupuesto?</h5>
                    <div class="input-group mb-3">
                      <span class="input-group-text" id="basic-addon1">$</span>
                      <input type="number" class="form-control" placeholder="Presupuesto" id="presupuesto-value">
                    </div>
                    <a class="btn btn-primary" onclick="showE()">Cargar</a>
                    <br>
                    <br>
                    <select class="form-select" id="option-id">
                      <option selected>Elige tipo de gasto</option>
                      <option value="Comida">Comida</option>
                      <option value="Diversión">Diversión</option>
                      <option value="Médico">Médico</option>
                    </select>
                    <br>
                    <div class="input-group mb-3">
                      <span class="input-group-text" id="basic-addon1">$</span>
                      <input type="number" class="form-control" placeholder="¿Cuánto gastaste?"
                      id="option-cost-id">
                    </div>
                    <a href="#" class="btn btn-primary" onclick="getOption()">Añadir</a>
                  </div>
                  <div class="col">
                    <table class="table">
                     <tbody id="table-cost-id">
                     </tbody>
                    </table>
                    <label for="presupuesto-mensual-container-id" class="form-label">Presupuesto</label>
                    <!-- Alerta presupuesto -->
                    <div class="alert alert-secondary" role="alert" id="presupuesto-mensual-container-id">
                      Presupuesto
                    </div>
                    <label for="resto-container-id" class="form-label">Resto</label>
                    <!-- Alerta resto -->
                    <div class="alert alert-secondary" role="alert" id="resto-container-id">
                      Resto
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
